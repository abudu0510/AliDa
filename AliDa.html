            // åˆ›å»ºå•ä¸ªå¼¹çª—ï¼ˆä»å°åˆ°å¤§ã€ä»é€æ˜åˆ°ä¸é€æ˜ï¼‰
            function createPopup() {
                if (!isCreating || totalPopups >= maxPopups) return;
                
                const message = getNextMessage();
                const popup = document.createElement('div');
                popup.className = 'popup';
                popup.dataset.id = Date.now();
                popup.style.zIndex = popupCounter++;
                
                // è®¡ç®—å¼¹çª—ä½ç½®
                const getPopupSize = () => {
                    if (window.innerWidth <= 480) return { width: 160, height: 80, margin: 10 };
                    if (window.innerWidth <= 768) return { width: 200, height: 90, margin: 15 };
                    return { width: 280, height: 100, margin: 20 };
                };
                
                const size = getPopupSize();
                const maxX = window.innerWidth - size.width - size.margin;
                const maxY = window.innerHeight - size.height - size.margin;
                const randomX = Math.floor(Math.random() * maxX) + size.margin;
                const randomY = Math.floor(Math.random() * maxY) + size.margin;
                
                popup.style.left = `${randomX}px`;
                popup.style.top = `${randomY}px`;
                
                // éšæœºè¾¹æ¡†é¢œè‰²
                const colors = ['#ff9a9e', '#a1c4fd', '#ffd1ff', '#84fab0', '#fbc2eb', '#8fd3f4'];
                popup.style.borderLeftColor = colors[Math.floor(Math.random() * colors.length)];
                
                // éšæœºå›¾æ ‡
                const icons = ['ğŸ’', 'âœ¨', 'ğŸŒ¸', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ’Œ', 'ğŸŒ·', 'ğŸŒ¼', 'ğŸ’•', 'ğŸŒº'];
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                
                // æ„å»ºå¼¹çª—å†…å®¹
                const contentDiv = document.createElement('div');
                contentDiv.className = 'popup-content';
                contentDiv.innerHTML = `<span class="popup-icon">${randomIcon}</span><span>${message}</span>`;
                popup.appendChild(contentDiv);
                
                document.body.appendChild(popup);
                totalPopups++;
                displayedMessages.push({
                    id: popup.dataset.id,
                    element: popup,
                    message: message
                });
                
                // è§¦å‘æ˜¾ç¤ºåŠ¨ç”»ï¼ˆä»å°åˆ°å¤§ã€ä»é€æ˜åˆ°ä¸é€æ˜ï¼‰
                setTimeout(() => popup.classList.add('show'), 50);
                
                // å¼¹çª—ç”Ÿå‘½å‘¨æœŸ
                const popupLifetime = 8000 + Math.random() * 4000;
                
                // æ£€æŸ¥æ˜¯å¦éœ€è¦æ·¡åŒ–æ—§å¼¹çª—
                if (isFadingPhase()) {
                    startFadingOldPopups();
                }
                
                // å¼¹çª—æ¶ˆå¤±å¤„ç†
                setTimeout(() => {
                    popup.classList.add('fade-out');
                    setTimeout(() => {
                        popup.remove();
                        totalPopups--;
                        displayedMessages = displayedMessages.filter(item => item.id !== popup.dataset.id);
                    }, 2000);
                }, popupLifetime);
            }
            
            // åˆ¤æ–­æ˜¯å¦è¿›å…¥æ·¡åŒ–é˜¶æ®µ
            function isFadingPhase() {
                return displayedUnique.size >= fadeThreshold;
            }
            
            // æ·¡åŒ–æ—§å¼¹çª—
            function startFadingOldPopups() {
                const popupsToFade = Math.max(1, Math.floor(displayedMessages.length / 4));
                if (popupsToFade > 0 && displayedMessages.length > maxPopups * 0.7) {
                    const sortedPopups = [...displayedMessages].sort((a, b) => a.id - b.id);
                    const popupIds = sortedPopups.slice(0, popupsToFade).map(item => item.id);
                    
                    popupIds.forEach((id, index) => {
                        const popup = document.querySelector(`.popup[data-id="${id}"]`);
                        if (popup && !popup.classList.contains('fade-out')) {
                            setTimeout(() => {
                                popup.classList.add('fade-out');
                                setTimeout(() => {
                                    popup.remove();
                                    totalPopups--;
                                    displayedMessages = displayedMessages.filter(item => item.id !== id);
                                }, 2000);
                            }, index * 1500);
                        }
                    });
                }
            }
            
            // å¯åŠ¨å¼¹çª—å¾ªç¯ï¼ˆæŒç»­é‡å¤ç›´åˆ°ç‚¹å‡»æŒ‰é’®ï¼‰
            function startPopupLoop() {
                // åˆå§‹åˆ›å»ºä¸€æ‰¹å¼¹çª—
                for (let i = 0; i < 10; i++) {
                    setTimeout(createPopup, i * 300);
                }
                
                // æŒç»­åˆ›å»ºæ–°å¼¹çª—
                function maintainPopups() {
                    if (!isCreating) return;
                    
                    popupInterval = setInterval(() => {
                        // æŒ‰é’®æ˜¾ç¤ºåä»ç»§ç»­åˆ›å»ºå¼¹çª—
                        if (totalPopups < maxPopups * 0.9) {
                            createPopup();
                        }
                    }, currentSpeed);
                }
                
                maintainPopups();
            }
            
            // æ˜¾ç¤ºæœ€ç»ˆæ¶ˆæ¯
            function showFinalMessage() {
                viewMoreBtn.classList.remove('show');
                isCreating = false;
                clearInterval(popupInterval);
                
                // æ‰€æœ‰å¼¹çª—ç¼“æ…¢æ¶ˆå¤±
                document.querySelectorAll('.popup').forEach((popup, index) => {
                    setTimeout(() => {
                        popup.classList.add('fade-out');
                        setTimeout(() => popup.remove(), 2000);
                    }, index * 400);
                });
                
                // çˆ±å¿ƒé›¨åŠ é€Ÿæ¶ˆå¤±
                document.querySelectorAll('.heart-rain').forEach(heart => {
                    heart.style.animationDuration = '1.5s';
                });
                
                // æ˜¾ç¤ºæœ€ç»ˆæ¶ˆæ¯
                finalMessage.style.display = 'block';
                setTimeout(() => {
                    finalMessage.style.opacity = '1';
                    finalMessage.style.transition = 'all 1.5s ease';
                }, 10);
            }
            
            // ç»‘å®šäº‹ä»¶
            viewMoreBtn.addEventListener('click', showFinalMessage);
            confirmBtn.addEventListener('click', function() {
                alert('å…¬ä¸»ğŸ’ æ”¶åˆ°ä½ çš„ç¡®è®¤å•¦ï¼çˆ±ä½ ğŸ’ï¼å…¬ä¸»ğŸ’â€”â€”â€”â€”æ¥è‡ªé˜¿å¸ƒ');
            });
            
            // é¡µé¢å¸è½½æ—¶æ¸…ç†
            window.addEventListener('beforeunload', function() {
                isCreating = false;
            });
        });
    </script>
